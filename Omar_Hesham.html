<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>استكشاف الجغرافيا</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    h1, h2 {
      color: #2c3e50;
    }

    img {
      border: 2px solid #2c3e50;
      margin: 10px 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3498db;
    }
  </style>
  
</head>

<body>

  <h1>مرحبًا بك في صفحة استكشاف الجغرافيا</h1>
  <p>في هذه الصفحة، يمكنك معرفة المزيد عن جغرافيا العالم، وموقع الدول، وتفاصيل الخرائط.</p>

  <!-- صورة خريطة -->
  <h2>خريطة العالم</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="خريطة العالم" width="600">

  <!-- الفورم -->
  <h2>شاركنا معلوماتك</h2>
  <form>
    <label for="name">الاسم:</label><br>
    <input type="text" id="name" name="name" placeholder="اكتب اسمك"><br><br>

    <label for="age">العمر:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="password">كلمة المرور:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="country">اختر بلدك:</label><br>
    <select id="country" name="country">
      <option value="egypt">مصر</option>
      <option value="ksa">السعودية</option>
      <option value="uae">الإمارات</option>
      <option value="other">أخرى</option>
    </select><br><br>

    <input type="submit" value="إرسال">
  </form>

</body>
</html>
